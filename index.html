<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Charts Library</title>
  </head>
  <body>
    <div class="wrapper p-5">
      <div class="container border rounded p-5 shadow-lg">
        <!-- title -->
        <h1 class="text-center">Charts Library</h1>

        <!-- form -->
        <form
          class="g-2 mt-5 shadow-lg border p-5 rounded"
          action="javascript:void(0)"
          onsubmit="handleSubmit(this)"
        >
          <div class="row mb-3"><h2 class="text-center">Add Data</h2></div>
          <div class="row">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Data Label"
                name="label"
                required
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                placeholder="Data"
                name="data"
                min="1"
                required
              />
            </div>
            <div class="col d-grid">
              <button type="submit" class="btn btn-primary">ADD</button>
            </div>
          </div>
        </form>
        <div class="row border rounded mt-5 g-2 shadow-lg">
          <!-- entry list -->
          <div class="col-md mt-5">
            <h2 class="text-center">Data List</h2>
            <table class="table table-striped table-hover my-table">
              <hr />
              <tbody id="entryList"></tbody>
            </table>
          </div>
        </div>

        <!--  graph -->
        <div class="border rounded mt-5 shadow-lg p-5">
          <h2 class="text-center">Generated Charts</h2>
          <div class="row">
            <div class="col-md border rounded shadow-lg p-2">
              <h3>BAR GRAPH</h3>
              <div id="bar-chart" class="p-2"></div>
            </div>
            <div class="col-md border rounded shadow-lg p-2">
              <h3>Line GRAPH</h3>
              <div id="line-chart"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md border rounded shadow-lg p-2">
              <h3>PIE CHART</h3>
              <div id="line-chart"></div>
            </div>
            <div class="col-md border rounded shadow-lg p-2">
              <h3>Doughnut GRAPH</h3>
              <div id="doughnut-chart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./script.js"></script>
  </body>
</html>
